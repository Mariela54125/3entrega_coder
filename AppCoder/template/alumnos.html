{% extends "padre.html" %}
{% load static %}

{% block contenido %}
    <main class="container">
        <h1 class="text-xl-center title"> Alumnos </h1>
        <a href= "alta_alumno"  class="btn btn-primary btn-sm">Nuevo Alumno</a>
        <a href="buscar_alumno" class="btn btn-primary btn-sm">Buscar Alumno</a>

        <!-- Enlace para agregar un nuevo alumno -->

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                
                </tr>            
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td>{{ alumno.id }}</td>
                    <td>{{ alumno.nombre }}</td>
                    <td>{{ alumno.apellido }}</td>
                    <td>{{ alumno.dni }}</td>
                    <td><a href="{% url 'elimina_alumno' alumno.id %}" class="btn btn-danger btn-sm">BORRAR</a></td>
                    <td><a href="{% url 'editar_alumno' alumno.id %}" class="btn btn-warning btn-sm">EDITAR</a></td>                                     
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
